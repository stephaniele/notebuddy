<!doctype html>
<!-- Credit to: https://mdbootstrap.com/docs/standard/extended/login/ -->
<head>
  <title>{% block title %}{% endblock %} - {{title}}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='accountform_style.css') }}">
  <script src="https://kit.fontawesome.com/0549da9cb6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
          <div class="px-5 ms-xl-4" style="padding-top: 15px;">
            <img
              src="https://img.icons8.com/external-photo3ideastudio-gradient-photo3ideastudio/64/000000/external-notebook-online-learning-photo3ideastudio-gradient-photo3ideastudio.png" />
            <span class="h1 fw-bold mb-0">NoteBuddy</span>
          </div>

          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
            <!-- Handles the sign in and create account forms -->
            <form action={{action}} method="POST" style="width: 50rem;">

              <!-- The alert pop up effect when an error occurs while siging in -->
              {% if error %}
                <div class="alert">
                  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                  <strong>Error:</strong> {{error}}
                </div>
              {% endif %}

              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">{{title}}</h3>

              <div class="form-outline mb-4">
                <input type="email" name = "email" id="email" class="form-control form-control-lg" />
                <label class="form-label" for="email">Email address</label>
              </div>

              {% if title == "Create Account" %}

              <div class="form-outline mb-4">
                <input type="text" name = "username" id="username" class="form-control form-control-lg" />
                <label class="form-label" for="username">Username</label>
              </div>

              <div class="form-outline mb-4">
                <input type="text" name = "school" id="school" class="form-control form-control-lg" />
                <label class="form-label" for="username">School</label>
              </div>

              <div class="form-outline mb-4">
                <input type="text" name = "occupation" id="occupation" class="form-control form-control-lg" />
                <label class="form-label" for="username">Occupation</label>
              </div>
              {% endif %}

              <div class="form-outline mb-4">
                <input type="password" name ="password" class="form-control form-control-lg" />
                <label class="form-label" for="password">Password</label>
              </div>

              <div class="pt-1 mb-4">
                <input type = "submit" class="btn btn-info btn-lg btn-block" />
              </div>

              {% if title == "Sign In" %}
              <p>Don't have an account? <a href="/create_account" class="link-info">Create a New Account Here</a></p>
              {% endif %}
            </form>
          </div>
        </div>

        <!-- The image on the sign in and create account page -->
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="{{url_for('static', filename='account_page_image.jpg')}}" alt="Login image" class="w-100 vh-100"
            style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
</body>
